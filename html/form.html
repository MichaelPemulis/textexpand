<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Complete Snippet</title>
</head>

<body style="margin: 0px">
    <div id="root"></div>
    <link rel="stylesheet" type="text/css" href="../resources/engine.css">
    <style>
        p {
            margin: 0px;
            padding: 0px;
        }

        .ql-clipboard {
            left: -100000px;
            height: 1px;
            overflow-y: hidden;
            position: absolute;
            top: 50%;
        }
    </style>

    <div style='position: fixed; top: -20000px'>
        <textarea id="clip-text"></textarea>
        <div id="clip-html" contenteditable="true" spellcheck="false" role="textbox"></div>
    </div>

    <script src="../resources/engine.js"></script>
    <script src="../js/evaluator.js"></script>
    <script src="../js/form.js"></script>
</body>

</html>
